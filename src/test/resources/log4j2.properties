status = info
name = DatastoreConfig

appenders = console

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{ISO8601} %p [%t] %c - %m%n

loggers = cassandra, dataloom, kryptnostic, hazelcast, jetty

logger.dataloom.name = com.dataloom
logger.dataloom.level = debug

logger.kryptnostic.name = com.kryptnostic
logger.kryptnostic.level = debug

logger.jetty.name = org.eclipse.jetty
logger.jetty.level = info

logger.hazelcast.name = com.hazelcast.internal.serialization
logger.hazelcast.level = trace

logger.cassandra.name = org.apache.cassandra
logger.cassandra.level = info
 
rootLogger.level = info
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT
